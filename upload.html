<script type="text/javascript">
xmlhttp=new XMLHttpRequest();

function newdircheck () {
	if (document.getElementById("newDirName").value == "") {
		document.getElementById("status").innerHTML = "NINCS MEGADVA KÖNYVTÁRNÉV!";
		return false;
	}
	if (document.getElementById("eurRate").value == "") {
		document.getElementById("status").innerHTML = "HIÁNYZÓ EUR ÁRFOLYAM";
		return false;
	}
	document.getElementById("status").innerHTML = "Türelem...";
	xmlhttp.open("GET","makedir.php?dirname=" + document.getElementById("newDirName").value + "&eurrate=" + document.getElementById("eurRate").value,false);
	xmlhttp.send();
	switch (xmlhttp.responseText)
	{
	case "0":
		document.getElementById("status").innerHTML = "NEM SIKERÜLT A KÖNYVTÁRAT LÉTREHOZNI!";
		document.getElementById("projectDir").value = "";
		break;
	case "-1":
		document.getElementById("status").innerHTML = "NEM NUMERIKUS AZ ÁRFOLYAM!";
		document.getElementById("projectDir").value = "";
		break;
	case "-2":
		document.getElementById("status").innerHTML = "NEM SIKERÜLT BEÍRNI AZ ÁRFOLYAMOT!";
		document.getElementById("projectDir").value = "";
		break;
	case "1":
		document.getElementById("status").innerHTML = "Sikeres könyvtárlétrehozás!";
		document.getElementById("projectDir").value = document.getElementById("newDirName").value;
		break;
	}

	return false;
}

function validateForm () {
	if (document.getElementById("projectDir").value=="")
	{
		alert ("NEM SIKERÜLT A KÖNYVTÁR LÉTREHOZÁS!");
		return false;
	}else{
		return true;
	}
}

function addRowToTable( shopName )
{
  var tbl = document.getElementById(shopName + "Files");
  var lastRow = tbl.rows.length;
  // if there's no header row in the table, then iteration = lastRow + 1
  var iteration = lastRow;
  var row = tbl.insertRow(lastRow);
  
  
  var cellRight = row.insertCell(0);
  var textNode = document.createTextNode("Send this file: ");
  cellRight.appendChild(textNode);
  var el = document.createElement('input');
  el.type = 'file';
  el.name = 'userFile_' + shopName + "[" + iteration + "]";
  
  cellRight.appendChild(el);
  
}

</script>
