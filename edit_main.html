function setDel (rowId) {
	tdArray = document.getElementsByName("td_" + rowId);
	if (document.getElementById("delRow_" + rowId).value == rowId) {
		document.getElementById("delRow_" + rowId).value = "";
		newBgColor = "#ffffff";
	}else{
		document.getElementById("delRow_" + rowId).value = rowId;
		newBgColor = "#cc0000";
	}
	for (td in tdArray){
		if (td != "length" && td != "item") {
			tdArray[td].style.background = newBgColor;
		}
	}
}

function setNewEur () {
	newEurRate = document.getElementById("newEur").value;
	fogyarArr = document.getElementsByName("origpurchaseprice");
	for (a in fogyarArr) {
		if (a != "length" && a != "item") {
			fogyarArr[a].previousSibling.value=Math.round(fogyarArr[a].value*newEurRate);
		}
		
	}
	
	return false;
}
